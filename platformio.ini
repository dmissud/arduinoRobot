[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 9600  # Vitesse du moniteur série
lib_deps =
    Wire
    adafruit/Adafruit PWM Servo Driver Library@^2.4.0


[env:mega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
board_build.mcu = atmega2560
board_build.f_cpu = 16000000L
lib_deps =
    Wire
    adafruit/Adafruit PWM Servo Driver Library@^2.4.0

; Options de communication série optionnelles
monitor_speed = 9600

